<!-- template.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="ship-harbor">
      <div id="fleet">
        <button class="btn-carrier">Carrier (5)</button>
        <button class="btn-battleship">Battleship (4)</button>
        <button class="btn-destroyer">Destroyer (3)</button>
        <button class="btn-submarine">Submarine (3)</button>
        <button class="btn-boat">Patrol Boat (2)</button>
      </div>
    </div>
    <div id="human-board"></div>
    <div id="computer-board"></div>

    <dialog id="winnerDialog">
      <form id="winnerForm" method="dialog">
        <h2 id="announceWinner"></h2>
        <button type="button" id="playagainButton">Play Again</button>
      </form>
    </dialog>

  </body>
</html>
